<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>StaySplit | Smart Bill Splitter</title>

  <!-- Favicon Sizes -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png">

  <!-- Mobile Scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Theme Color -->
  <meta name="theme-color" content="#020617">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="bg"></div>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <h1>StaySplit</h1>
    <p>Smart bill splitting by stay duration</p>
  </div>

  <!-- INPUT CARD -->
  <div class="card">

    <div class="input-group">
      <input id="totalBill" type="number" required>
      <label>Total Bill (â‚¹)</label>
    </div>

    <h3>Roommates</h3>

    <div id="peopleContainer"></div>

    <button class="add" onclick="addPerson()">+ Add Person</button>
    <button class="calc" onclick="calculate()">Calculate</button>

  </div>

  <!-- RESULT CARD -->
  <div class="card result-card">
    <h3>Split Result</h3>
    <div id="result"></div>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
